name: Build iOS App

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: macos-latest
    steps:
      # Step 1: Checkout the code
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up .NET SDK
      - name: Set up .NET SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.402'  # Replace with the version you're using

      # Step 3: Install .NET MAUI Workloads
      - name: Install .NET MAUI Workloads
        run: |
          dotnet workload install maui --version 8.0.402

      # Step 4: Restore .NET dependencies
      - name: Restore .NET dependencies
        run: |
          dotnet restore

      # Step 5: Build the project
      - name: Build the project
        run: |
          dotnet build --configuration Release

      # Step 6: Publish the iOS app
      - name: Publish iOS app
        run: |
          dotnet publish idiapoc/idiapoc.csproj -c Release -r ios -p:Platform=iPhone -p:BuildIpa=true -o ./output

      # Step 7: Upload the IPA file
      - name: Upload IPA Artifact
        uses: actions/upload-artifact@v3
        with:
          name: idiapoc.ipa
          path: ./output/*.ipa
